    <script>
      var button = document.getElementById("love-button");

      function getRandomPosition(element) {
        var x = Math.floor(window.innerWidth - element.clientWidth);
        var y = Math.floor(window.innerHeight - element.clientHeight);
        var randomX = Math.floor(Math.random() * x);
        var randomY = Math.floor(Math.random() * y);
        return [randomX, randomY];
      }

      function moveButton() {
        var newPosition = getRandomPosition(button);
        button.style.left = newPosition[0] + "px";
        button.style.top = newPosition[1] + "px";
      }

      button.addEventListener("click", moveButton);
    var audio = document.getElementById("background-music");

    // Save the current time of the audio when leaving the page
    window.addEventListener("beforeunload", function() {
      localStorage.setItem("audioTime", audio.currentTime);
    });

    // Load the saved time when entering the new page
    window.addEventListener("DOMContentLoaded", function() {
      var savedTime = localStorage.getItem("audioTime");
      if (savedTime !== null) {
        audio.currentTime = parseFloat(savedTime);
      }
    });

    </script>
